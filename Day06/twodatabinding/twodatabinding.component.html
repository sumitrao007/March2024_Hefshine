<p>twodatabinding works!</p>

<!-- ngModel 
    - It is used for Two way data binding 
    - It is attribute directive
    - FormsModule => Import in app.module.ts 
    - [(ngModel)]="propertyname"
    - U can apply any html tag 
    - U will get Updatated Data in the Property
-->

<input type="text" [(ngModel)]="name"  placeholder="Enter the Name ">{{name}}
