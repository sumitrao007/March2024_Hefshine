<div class="container">

    <div class="row">
        <div class="col-sm-4 col-md-6 col-lg-6">

            <form #f="ngForm" (ngSubmit)="onSubmit(f)" >

            <div class="mt-4 mb-4">
                <label for="">Username::</label>
                <input ngModel name="myusername" minlength="4" 
                    #username="ngModel" required
                    pattern="admin"
                class="form-control" type="text" placeholder="Enter the Username">

                <div class="alert alert-danger"
                    *ngIf="username.touched && !username.valid"
                > ** Plz Enter the Username 

                    <div *ngIf="username.errors?.minlength">
                            ** Plz Enter the Minimum character is 4 
                    </div>

                    <div *ngIf="username.errors?.pattern" >
                        ** Plz Enter the Appropriate Pattern
                    </div>

                </div>

            </div>

            <div class="mb-2 mt-2">
                <label for="">Comment::</label>
                <textarea ngModel  placeholder="Enter the comment"
                #comment="ngModel" required
                class="form-control" name="comment" id="" cols="30" rows="5"></textarea>

                <div class="alert alert-danger"
                    *ngIf="comment.touched && comment.invalid"
                >** Please Enter the comment 

                </div>

            </div>

            <br>
            <button [disabled]="!f.valid"  class="btn btn-outline-success" >Submit</button>

        </form>

        </div>
    </div>

</div>
